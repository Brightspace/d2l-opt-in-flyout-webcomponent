<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		
		<title>flyout demo</title>
		
		<script src="../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../d2l-typography/d2l-typography.html">
		
		<link rel="import" href="./d2l-opt-in-flyout.html">
		<link rel="import" href="./d2l-opt-out-flyout.html">
		<link rel="import" href="./d2l-opt-out-reason.html">
		
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography">
				html {
					font-size: 20px;
				}
				
				body {
					margin: 0;
					padding: 16px;
					height: 100vh;
					box-sizing: border-box;
				}
				
				.vertical-split {
					position: relative;
					box-sizing: border-box;
					width: 100%;
					height: 450px;
					border: 2px solid black;
					margin-bottom: 16px;
				}
				
				.flyout-region {
					position: relative;
					width: 75%;
					height: 100%;
				}
				
				pre {
					position: absolute;
					margin: 0;
					top: 0;
					right: 0;
					height: 100%;
					width: 25%;
					overflow-y: auto;
					border-left: 2px solid black;
					box-sizing: border-box;
				}
			</style>
		</custom-style>
	</head>
	
	<body class="d2l-typography">
		<div class="vertical-split">
			<div class="flyout-region">
				<d2l-opt-in-flyout id="opt-in"
					open
					title="Flyout Demo"
					details="This is a demo of the opt-in flyout."
					tab-position="right"
					tutorial-link="https://www.example.com"
					help-docs-link="https://www.example.com"
				></d2l-opt-in-flyout>
			</div>
			<pre id="opt-in-log"></pre>
		</div>
		<div class="vertical-split">
			<div class="flyout-region">
				<d2l-opt-out-flyout id="opt-out"
					open
					title="Flyout Demo"
					details="This is a demo of the opt-out flyout with default opt-out reasons."
					tab-position="right"
					tutorial-link="https://www.example.com"
					help-docs-link="https://www.example.com"
				></d2l-opt-out-flyout>
			</div>
			<pre id="opt-out-log"></pre>
		</div>
		<div class="vertical-split">
			<div class="flyout-region">
				<d2l-opt-out-flyout id="opt-out-2"
					open
					title="Flyout Demo"
					details="This is a demo of the opt-out flyout with custom opt-out reasons."
					tab-position="right"
					tutorial-link="https://www.example.com"
					help-docs-link="https://www.example.com"
				>
					<d2l-opt-out-reason key="test-1" text="Test Option 1"></d2l-opt-out-reason>
					<d2l-opt-out-reason key="test-2" text="Test Option 2"></d2l-opt-out-reason>
				</d2l-opt-out-flyout>
			</div>
			<pre id="opt-out-2-log"></pre>
		</div>
		
		<script>
			'use strict';
			
			var printEvent = function( loggingElement, event ) {
				if( loggingElement.textContent ) {
					loggingElement.textContent += '\n';
				} else {
					loggingElement.textContent = '';
				}
				loggingElement.textContent += event.type;
				if( event.detail ) {
					loggingElement.textContent += ': ' + JSON.stringify( event.detail, null, 2 );
				}
			};
			
			[ 'opt-in', 'opt-out', 'opt-out-2' ].forEach( function( demo ) {
				var flyout = document.getElementById( demo );
				var log = document.getElementById( demo + '-log' );
				
				flyout.addEventListener( 'flyout-opened', printEvent.bind( null, log ) );
				flyout.addEventListener( 'flyout-closed', printEvent.bind( null, log ) );
				flyout.addEventListener( 'opt-in', printEvent.bind( null, log ) );
				flyout.addEventListener( 'opt-out', printEvent.bind( null, log ) );
			});
			
		</script>
	</body>
</html>
