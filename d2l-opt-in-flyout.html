<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-typography/d2l-typography.html">
<link rel="import" href="./internal/flyout-impl.html">

<dom-module id="d2l-opt-in-flyout">
	<template strip-whitespace>
		<style include="d2l-typography">
			flyout-impl { font-size: 20px; }
		</style>
		<flyout-impl
			class="d2l-typography"
			open="{{open}}"
			title="[[title]]"
			details="[[details]]"
			tab-position="[[tabPosition]]"
			tutorial-link="[[tutorialLink]]"
			help-docs-link="[[helpDocsLink]]"
		></flyout-impl>
	</template>
	<script>
		'use strict';
	
		Polymer({
			is: 'd2l-opt-in-flyout',
			
			properties: {
				open: {
					type: Boolean,
					value: false,
					reflectToAttribute: true
				},
				title: String,
				details: String,
				tabPosition: String,
				tutorialLink: String,
				helpDocsLink: String
			}
		});
	</script>
</dom-module>
